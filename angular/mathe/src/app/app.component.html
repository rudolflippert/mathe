<rl-app-header [title]="title"></rl-app-header>

<ng-template [ngIf]="usersService.user" [ngIfElse]="selectUser">
  <rl-user-header [user]="usersService.user"
    (unselect)="usersService.user = undefined"></rl-user-header>

  <rl-aufgabe-list></rl-aufgabe-list>

<rl-aufgabe-ask [aufgabe]="usersService.user.todo[0]"
(response)="usersService.respond($event)"
></rl-aufgabe-ask>

</ng-template>
<ng-template #selectUser>
<rl-user-selection></rl-user-selection>
</ng-template>
